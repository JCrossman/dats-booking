<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Successfully connected to DATS">
  <title>Connected to DATS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main-content" role="main">
    <div class="container success-page">
      <div class="success-icon" aria-hidden="true">
        <!-- Checkmark SVG -->
        <svg viewBox="0 0 24 24" width="80" height="80" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" stroke="#28a745"/>
          <path d="M8 12l3 3 5-6" stroke="#28a745" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1>Connected!</h1>

      <p class="success-message">
        Your DATS account is now connected.
      </p>

      <p class="trust-reminder">
        Your credentials were not saved anywhere.
      </p>

      <div class="next-steps">
        <h2>What to do now:</h2>
        <ol>
          <li>Close this window</li>
          <li>Go back to Claude</li>
          <li>Start booking your trips!</li>
        </ol>
      </div>

      <p class="close-hint">
        You can close this window now.
      </p>
    </div>
  </main>

  <script>
    // Try to auto-close the window after a brief delay
    // This works when the window was opened via window.open() or target="_blank"
    setTimeout(function() {
      try {
        window.close();
      } catch (e) {
        // Can't close - user will close manually
      }
    }, 1500);

    // For iOS Safari, try closing via history if window.close doesn't work
    if (window.opener === null && window.history.length > 1) {
      setTimeout(function() {
        window.history.back();
      }, 2000);
    }
  </script>
</body>
</html>
