  <g filter="url(#shadow)">
    <rect x="60" y="1470" width="350" height="160" rx="12" fill="white"/>
    <rect x="60" y="1470" width="350" height="45" rx="12" fill="#0078D4"/>
    <rect x="60" y="1503" width="350" height="12" fill="#0078D4"/>
