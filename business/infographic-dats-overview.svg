    <text x="810" y="1568" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Government modernization</text>
    <text x="810" y="1591" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Partner solution template</text>
