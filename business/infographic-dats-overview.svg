    <text x="245" y="1110" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="600">QA/Tester</text>

    <text x="325" y="1105" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="20">&#8594;</text>

    <rect x="355" y="1080" width="120" height="50" rx="6" fill="#333"/>
    <text x="415" y="1110" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="600">Human Review</text>

    <!-- Right side: Agent list -->
    <text x="700" y="900" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">10 Specialized AI Agents</text>

    <text x="620" y="930" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">1. Product Manager</text>
    <text x="620" y="955" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">2. Architect</text>
    <text x="620" y="980" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">3. Developer</text>
    <text x="620" y="1005" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">4. Security &amp; Privacy</text>
    <text x="620" y="1030" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">5. Accessibility</text>

    <text x="850" y="930" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">6. Code Quality</text>
    <text x="850" y="955" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">7. QA/Tester</text>
    <text x="850" y="980" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">8. DevOps</text>
    <text x="850" y="1005" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">9. UX Writer</text>
    <text x="850" y="1030" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="13">10. Legal/Compliance</text>

    <!-- Benefits -->
    <rect x="620" y="1055" width="480" height="65" rx="6" fill="#F0F0F0"/>
    <text x="640" y="1080" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="600">Built-in Quality Gates:</text>
    <text x="640" y="1100" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="11">No WCAG violations | No security findings | Grade 6 reading level | Full test coverage</text>
  </g>

  <!-- Architecture Section -->
  <text x="600" y="1200" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">How It Works</text>

  <g filter="url(#shadow)">
    <rect x="60" y="1230" width="1080" height="140" rx="12" fill="white"/>

    <!-- Architecture boxes - condensed -->
    <rect x="100" y="1260" width="140" height="60" rx="8" fill="#0078D4"/>
