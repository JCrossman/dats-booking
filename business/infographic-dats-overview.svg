    <text x="435" y="1290" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="20">&#8594;</text>

    <rect x="460" y="1260" width="140" height="60" rx="8" fill="#107C10"/>
    <text x="530" y="1295" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600">MCP Server</text>

    <text x="615" y="1290" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="20">&#8594;</text>

    <rect x="640" y="1260" width="140" height="60" rx="8" fill="#00BCF2"/>
    <text x="710" y="1295" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600">Azure</text>

    <text x="795" y="1290" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="20">&#8594;</text>

    <rect x="820" y="1260" width="140" height="60" rx="8" fill="#FFB900"/>
    <text x="890" y="1295" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600">DATS API</text>

    <text x="1000" y="1295" fill="#107C10" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">~750ms</text>

    <text x="600" y="1355" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Direct SOAP/XML API integration (26x faster than browser automation)</text>
  </g>

