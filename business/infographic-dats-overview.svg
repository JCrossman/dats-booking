<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" width="1200" height="1600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#00BCF2"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#107C10"/>
      <stop offset="100%" style="stop-color:#5DC21E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="#F5F5F5"/>

  <!-- Header -->
  <rect width="1200" height="200" fill="url(#headerGrad)"/>
  <text x="600" y="80" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="600">DATS Accessible Booking Assistant</text>
  <text x="600" y="130" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="24" opacity="0.9">AI-Powered Government Service Modernization</text>
  <text x="600" y="170" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" opacity="0.8">Edmonton Disabled Adult Transit Service | Built on Microsoft Azure</text>

  <!-- Key Metrics Section -->
  <text x="600" y="260" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">Key Results</text>

  <!-- Metric Cards -->
  <g filter="url(#shadow)">
    <!-- Card 1: Speed -->
    <rect x="60" y="290" width="260" height="160" rx="12" fill="white"/>
    <text x="190" y="340" text-anchor="middle" fill="#0078D4" font-family="Segoe UI, Arial, sans-serif" font-size="56" font-weight="700">26x</text>
    <text x="190" y="380" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600">Faster</text>
    <text x="190" y="410" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">750ms vs 20+ seconds</text>
    <text x="190" y="430" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">response time</text>

    <!-- Card 2: Cost -->
    <rect x="340" y="290" width="260" height="160" rx="12" fill="white"/>
    <text x="470" y="340" text-anchor="middle" fill="#107C10" font-family="Segoe UI, Arial, sans-serif" font-size="56" font-weight="700">$0.01</text>
    <text x="470" y="380" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600">Per Month</text>
    <text x="470" y="410" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">Azure hosting cost</text>
    <text x="470" y="430" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">for entire solution</text>

    <!-- Card 3: Security -->
    <rect x="620" y="290" width="260" height="160" rx="12" fill="white"/>
    <text x="750" y="340" text-anchor="middle" fill="#D83B01" font-family="Segoe UI, Arial, sans-serif" font-size="56" font-weight="700">0</text>
    <text x="750" y="380" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600">Credentials Stored</text>
    <text x="750" y="410" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">Passwords never touch</text>
    <text x="750" y="430" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">AI systems</text>

    <!-- Card 4: Accessibility -->
    <rect x="900" y="290" width="260" height="160" rx="12" fill="white"/>
    <text x="1030" y="340" text-anchor="middle" fill="#5C2D91" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">AA</text>
    <text x="1030" y="380" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600">WCAG 2.2</text>
    <text x="1030" y="410" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">Grade 6 reading level</text>
    <text x="1030" y="430" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="14">Screen reader optimized</text>
  </g>

  <!-- Before/After Section -->
  <text x="600" y="520" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">Before vs After</text>

  <g filter="url(#shadow)">
    <!-- Before Card -->
    <rect x="60" y="550" width="520" height="200" rx="12" fill="white"/>
    <rect x="60" y="550" width="520" height="50" rx="12" fill="#E74C3C"/>
    <rect x="60" y="588" width="520" height="12" fill="#E74C3C"/>
    <text x="320" y="585" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">BEFORE: Complex Web Forms</text>
    <text x="80" y="640" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- Navigate multi-step forms</text>
    <text x="80" y="670" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- Remember client IDs and passcodes</text>
    <text x="80" y="700" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- Precise motor control for dropdowns</text>
    <text x="80" y="730" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- 20+ seconds per booking</text>

    <!-- After Card -->
    <rect x="620" y="550" width="520" height="200" rx="12" fill="white"/>
    <rect x="620" y="550" width="520" height="50" rx="12" fill="#27AE60"/>
    <rect x="620" y="588" width="520" height="12" fill="#27AE60"/>
    <text x="880" y="585" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">AFTER: Natural Language</text>
    <text x="640" y="640" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">"Book me a ride to the hospital tomorrow at 2pm"</text>
    <text x="640" y="680" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- Just speak or type naturally</text>
    <text x="640" y="710" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- Works with AAC devices</text>
    <text x="640" y="740" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="16">- ~750ms response time</text>
  </g>

  <!-- Architecture Section -->
  <text x="600" y="820" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">How It Works</text>

  <g filter="url(#shadow)">
    <rect x="60" y="850" width="1080" height="220" rx="12" fill="white"/>

    <!-- Architecture boxes -->
    <rect x="100" y="900" width="160" height="80" rx="8" fill="#0078D4"/>
    <text x="180" y="945" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">User</text>
    <text x="180" y="965" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12">"Book a ride..."</text>

    <!-- Arrow 1 -->
    <path d="M270 940 L330 940" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

    <rect x="340" y="900" width="160" height="80" rx="8" fill="#5C2D91"/>
    <text x="420" y="945" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">Claude/Copilot</text>
    <text x="420" y="965" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12">AI Assistant</text>

    <!-- Arrow 2 -->
    <path d="M510 940 L570 940" stroke="#666" stroke-width="3" fill="none"/>
    <polygon points="570,935 580,940 570,945" fill="#666"/>

    <rect x="590" y="900" width="160" height="80" rx="8" fill="#107C10"/>
    <text x="670" y="945" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">MCP Server</text>
    <text x="670" y="965" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12">Local, Secure</text>

    <!-- Arrow 3 -->
    <path d="M760 940 L820 940" stroke="#666" stroke-width="3" fill="none"/>
    <polygon points="820,935 830,940 820,945" fill="#666"/>

    <rect x="840" y="900" width="160" height="80" rx="8" fill="#00BCF2"/>
    <text x="920" y="940" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">Azure</text>
    <text x="920" y="960" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="12">Canada Central</text>

    <!-- Arrow 4 -->
    <path d="M1010 940 L1040 940 L1040 1010 L920 1010" stroke="#666" stroke-width="3" fill="none"/>
    <polygon points="925,1005 915,1010 925,1015" fill="#666"/>

    <rect x="100" y="1000" width="160" height="50" rx="8" fill="#FFB900"/>
    <text x="180" y="1030" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600">DATS API</text>

    <path d="M270 1025 L330 1025" stroke="#666" stroke-width="3" fill="none"/>
    <polygon points="325,1020 335,1025 325,1030" fill="#666"/>

    <text x="400" y="1035" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Trapeze PASS (SOAP/XML)</text>

    <text x="670" y="1035" fill="#107C10" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">~750ms total</text>
  </g>

  <!-- Microsoft Opportunity Section -->
  <text x="600" y="1140" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">Microsoft Opportunity</text>

  <g filter="url(#shadow)">
    <rect x="60" y="1170" width="350" height="180" rx="12" fill="white"/>
    <rect x="60" y="1170" width="350" height="50" rx="12" fill="#0078D4"/>
    <rect x="60" y="1208" width="350" height="12" fill="#0078D4"/>
    <text x="235" y="1205" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">Azure Foundation</text>
    <text x="80" y="1260" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Static Web Apps (Free)</text>
    <text x="80" y="1285" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Functions (Managed)</text>
    <text x="80" y="1310" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Blob Storage (~$0.01/mo)</text>
    <text x="80" y="1335" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Canada Central (POPA)</text>

    <rect x="425" y="1170" width="350" height="180" rx="12" fill="white"/>
    <rect x="425" y="1170" width="350" height="50" rx="12" fill="#5C2D91"/>
    <rect x="425" y="1208" width="350" height="12" fill="#5C2D91"/>
    <text x="600" y="1205" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">M365 Integration</text>
    <text x="445" y="1260" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Copilot Plugin potential</text>
    <text x="445" y="1285" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Teams notifications</text>
    <text x="445" y="1310" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Outlook calendar sync</text>
    <text x="445" y="1335" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Graph API integration</text>

    <rect x="790" y="1170" width="350" height="180" rx="12" fill="white"/>
    <rect x="790" y="1170" width="350" height="50" rx="12" fill="#107C10"/>
    <rect x="790" y="1208" width="350" height="12" fill="#107C10"/>
    <text x="965" y="1205" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">Market Opportunity</text>
    <text x="810" y="1260" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">1000s of paratransit systems</text>
    <text x="810" y="1285" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Government modernization</text>
    <text x="810" y="1310" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Azure Government ready</text>
    <text x="810" y="1335" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="14">Partner solution template</text>
  </g>

  <!-- Replicability Section -->
  <text x="600" y="1420" text-anchor="middle" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600">Replicable Pattern for Government AI</text>

  <g filter="url(#shadow)">
    <rect x="60" y="1450" width="1080" height="80" rx="12" fill="white"/>
    <text x="160" y="1500" text-anchor="middle" fill="#0078D4" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">1</text>
    <text x="160" y="1520" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Find API</text>

    <text x="300" y="1495" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="32">→</text>

    <text x="380" y="1500" text-anchor="middle" fill="#5C2D91" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">2</text>
    <text x="380" y="1520" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Build MCP</text>

    <text x="520" y="1495" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="32">→</text>

    <text x="600" y="1500" text-anchor="middle" fill="#107C10" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">3</text>
    <text x="600" y="1520" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Secure Auth</text>

    <text x="740" y="1495" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="32">→</text>

    <text x="820" y="1500" text-anchor="middle" fill="#D83B01" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">4</text>
    <text x="820" y="1520" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Accessibility</text>

    <text x="960" y="1495" fill="#999" font-family="Segoe UI, Arial, sans-serif" font-size="32">→</text>

    <text x="1040" y="1500" text-anchor="middle" fill="#00BCF2" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700">5</text>
    <text x="1040" y="1520" text-anchor="middle" fill="#666" font-family="Segoe UI, Arial, sans-serif" font-size="12">Deploy Azure</text>
  </g>

  <!-- Footer -->
  <rect y="1560" width="1200" height="40" fill="#333"/>
  <text x="600" y="1585" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="14">Built with TypeScript + Node.js + Azure | Works with Claude Desktop + GitHub Copilot | WCAG 2.2 AA + POPA Compliant</text>
</svg>
