    <text x="80" y="1545" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Static Web Apps (Free)</text>
    <text x="80" y="1568" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Functions + Blob Storage</text>
    <text x="80" y="1591" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Canada Central (POPA)</text>

    <rect x="425" y="1470" width="350" height="160" rx="12" fill="white"/>
    <rect x="425" y="1470" width="350" height="45" rx="12" fill="#5C2D91"/>
    <rect x="425" y="1503" width="350" height="12" fill="#5C2D91"/>
    <text x="600" y="1502" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="600">M365 Integration</text>
    <text x="445" y="1545" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Copilot Plugin potential</text>
    <text x="445" y="1568" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Teams + Outlook sync</text>
    <text x="445" y="1591" fill="#333" font-family="Segoe UI, Arial, sans-serif" font-size="13">Graph API integration</text>

    <rect x="790" y="1470" width="350" height="160" rx="12" fill="white"/>
    <rect x="790" y="1470" width="350" height="45" rx="12" fill="#107C10"/>
    <rect x="790" y="1503" width="350" height="12" fill="#107C10"/>
