name: Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - 'mcp-servers/dats-booking/**'
      - 'azure/**'
      - '.github/workflows/deploy-to-azure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_RESOURCE_GROUP: dats-mcp-rg
  CONTAINER_APP_NAME: dats-mcp-app
  ACR_NAME: datsmcpregistry
  WORKING_DIRECTORY: ./mcp-servers/dats-booking

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Generate version tag
          VERSION_TAG=$(date +%Y%m%d-%H%M%S)-${{ github.sha }}
          
          # Build for linux/amd64 platform
          docker buildx create --use --name multiarch-builder || true
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:latest \
            --tag ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:$VERSION_TAG \
            --push \
            .
          
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "✅ Image built and pushed: $VERSION_TAG"

      - name: Save version tag
        run: |
          echo ${{ env.VERSION_TAG }} > version.txt
      
      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  deploy-to-azure:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ env.CONTAINER_APP_NAME }}.whitewater-072cffec.canadacentral.azurecontainerapps.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        run: |
          VERSION_TAG=$(cat version.txt)
          echo "Deploying version: $VERSION_TAG"
          
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:$VERSION_TAG \
            --output table

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get the app URL
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          # Test health endpoint
          echo "Testing health endpoint: https://$APP_URL/health"
          HEALTH_STATUS=$(curl -s https://$APP_URL/health | jq -r .status)
          
          if [ "$HEALTH_STATUS" = "healthy" ]; then
            echo "✅ Deployment successful! App is healthy."
          else
            echo "❌ Deployment verification failed. Health status: $HEALTH_STATUS"
            exit 1
          fi

      - name: Check for audit logs
        run: |
          echo "Checking recent logs for POPA compliance..."
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --tail 50 \
            --follow false \
            | grep -E "(AUDIT|ERROR|WARN)" \
            || echo "No recent audit/error logs (this is okay for new deployment)"

  deploy-static-site:
    name: Deploy Privacy Policy to Static Web App
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.modified, 'azure/dats-auth/src/privacy.html')
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Static Web App
        working-directory: ./azure/dats-auth
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          swa deploy src \
            --deployment-token $SWA_DEPLOYMENT_TOKEN \
            --env production

      - name: Verify privacy policy
        run: |
          echo "Verifying privacy policy deployment..."
          sleep 10
          curl -I https://green-sky-0e461ed10.1.azurestaticapps.net/privacy.html | grep "HTTP/2 200" && echo "✅ Privacy policy accessible" || echo "❌ Privacy policy not accessible"
