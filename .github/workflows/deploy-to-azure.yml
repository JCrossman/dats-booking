name: Deploy to Azure

'on':
  push:
    branches: [main]
    paths:
      - 'mcp-servers/dats-booking/**'
      - 'azure/**'
      - '.github/workflows/deploy-to-azure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_e2e:
        description: 'Skip E2E tests (for urgent hotfixes)'
        required: false
        default: false
        type: boolean

env:
  AZURE_RESOURCE_GROUP: dats-mcp-rg
  CONTAINER_APP_NAME: dats-mcp-app
  ACR_NAME: datsmcpregistry
  WORKING_DIRECTORY: ./mcp-servers/dats-booking

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

  e2e-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ !inputs.skip_e2e }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests against DATS API
        env:
          DATS_TEST_CLIENT_ID: ${{ secrets.DATS_TEST_CLIENT_ID }}
          DATS_TEST_PASSCODE: ${{ secrets.DATS_TEST_PASSCODE }}
          LOG_LEVEL: debug
        run: |
          if [ -z "$DATS_TEST_CLIENT_ID" ] || [ -z "$DATS_TEST_PASSCODE" ]; then
            echo "‚ö†Ô∏è DATS credentials not configured - E2E tests will be skipped"
            echo "To enable E2E tests, add DATS_TEST_CLIENT_ID and DATS_TEST_PASSCODE secrets"
            npm run test:e2e || true
          else
            echo "‚úÖ Running E2E tests with DATS credentials"
            npm run test:e2e
          fi

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: ${{ env.WORKING_DIRECTORY }}/test-results/
          if-no-files-found: ignore

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always() && needs.unit-tests.result == 'success' && (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped')
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Generate version tag
          VERSION_TAG=$(date +%Y%m%d-%H%M%S)-${{ github.sha }}
          
          # Build for linux/amd64 platform
          docker buildx create --use --name multiarch-builder || true
          docker buildx build \
            --platform linux/amd64 \
            --tag ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:latest \
            --tag ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:$VERSION_TAG \
            --push \
            .
          
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "‚úÖ Image built and pushed: $VERSION_TAG"

      - name: Save version tag
        run: |
          echo ${{ env.VERSION_TAG }} > version.txt
      
      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  deploy-to-azure:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ env.CONTAINER_APP_NAME }}.whitewater-072cffec.canadacentral.azurecontainerapps.io
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        run: |
          VERSION_TAG=$(cat version.txt)
          echo "Deploying version: $VERSION_TAG"
          
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/dats-mcp:$VERSION_TAG \
            --output table

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Get the app URL
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          # Test health endpoint
          echo "Testing health endpoint: https://$APP_URL/health"
          HEALTH_STATUS=$(curl -s https://$APP_URL/health | jq -r .status)
          
          if [ "$HEALTH_STATUS" = "healthy" ]; then
            echo "‚úÖ Deployment successful! App is healthy."
          else
            echo "‚ùå Deployment verification failed. Health status: $HEALTH_STATUS"
            exit 1
          fi

      - name: Check for audit logs
        run: |
          echo "Checking recent logs for POPA compliance..."
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --tail 50 \
            --follow false \
            | grep -E "(AUDIT|ERROR|WARN)" \
            || echo "No recent audit/error logs (this is okay for new deployment)"

  smoke-tests:
    name: Post-Deploy Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-to-azure
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get deployed app URL
        id: get-url
        run: |
          # For now, use a hardcoded URL since we know the deployment pattern
          APP_URL="https://dats-mcp-app.whitewater-072cffec.canadacentral.azurecontainerapps.io"
          echo "APP_URL=$APP_URL" >> $GITHUB_OUTPUT

      - name: Smoke test - DATS API connectivity
        env:
          DATS_TEST_CLIENT_ID: ${{ secrets.DATS_TEST_CLIENT_ID }}
          DATS_TEST_PASSCODE: ${{ secrets.DATS_TEST_PASSCODE }}
          LOG_LEVEL: info
        run: |
          echo "üî• Running post-deploy smoke tests..."
          
          # Test 1: Health endpoint
          echo "Test 1: Health endpoint"
          HEALTH_RESPONSE=$(curl -s "${{ steps.get-url.outputs.APP_URL }}/health" || echo '{"status":"error"}')
          echo "Health response: $HEALTH_RESPONSE"
          
          if echo "$HEALTH_RESPONSE" | grep -q '"status":"healthy"'; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          # Test 2: DATS connectivity (if credentials available)
          if [ -n "$DATS_TEST_CLIENT_ID" ] && [ -n "$DATS_TEST_PASSCODE" ]; then
            echo "Test 2: Running E2E tests to verify DATS connectivity..."
            npm run test:e2e -- --reporter=verbose 2>&1 | tee smoke-test-results.txt
            
            if grep -q "FAIL" smoke-test-results.txt; then
              echo "‚ö†Ô∏è Some E2E tests failed - check logs above"
              # Don't exit 1 here - we want to see the summary
            else
              echo "‚úÖ All E2E smoke tests passed"
            fi
          else
            echo "‚ö†Ô∏è DATS credentials not configured - skipping DATS connectivity test"
            echo "To enable full smoke tests, add DATS_TEST_CLIENT_ID and DATS_TEST_PASSCODE secrets"
          fi

      - name: Summary
        run: |
          echo "## üöÄ Deployment Smoke Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Health endpoint | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.DATS_TEST_CLIENT_ID }}" ]; then
            echo "| DATS connectivity | ‚úÖ Tested |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| DATS connectivity | ‚ö†Ô∏è Skipped (no credentials) |" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-static-site:
    name: Deploy Privacy Policy to Static Web App
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.modified, 'azure/dats-auth/src/privacy.html')
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Static Web App
        working-directory: ./azure/dats-auth
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          swa deploy src \
            --deployment-token $SWA_DEPLOYMENT_TOKEN \
            --env production

      - name: Verify privacy policy
        run: |
          echo "Verifying privacy policy deployment..."
          sleep 10
          curl -I https://green-sky-0e461ed10.1.azurestaticapps.net/privacy.html | grep "HTTP/2 200" && echo "‚úÖ Privacy policy accessible" || echo "‚ùå Privacy policy not accessible"
