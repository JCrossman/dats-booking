name: Run Agent (Manual)

'on':
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run'
        required: true
        type: choice
        options:
          - pm
          - architect
          - developer
          - security
          - accessibility
          - code-quality
          - qa
          - devops
          - ux-writer
          - legal
      dry_run:
        description: 'Dry run mode (suggestions only)'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write  # Required for GitHub Models API

jobs:
  run-agent:
    runs-on: ubuntu-latest
    name: Run ${{ inputs.agent }} agent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run agent script
        id: agent
        run: |
          chmod +x .github/agents/scripts/${{ inputs.agent }}.sh
          chmod +x .github/agents/scripts/ai-helper.sh
          # Capture output and display it
          .github/agents/scripts/${{ inputs.agent }}.sh | tee agent_output.txt
          
          # Add output to step summary for visibility
          echo "## Agent Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat agent_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          AGENT_NAME: ${{ inputs.agent }}
          DRY_RUN: ${{ inputs.dry_run }}
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "### Agent Execution Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent:** ${{ inputs.agent }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.dry_run && 'Dry Run (Suggestions Only)' || 'Production Mode' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Full report is shown above in the 'Agent Output' section**" >> $GITHUB_STEP_SUMMARY
