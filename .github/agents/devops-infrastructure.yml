name: devops-infrastructure
description: CI/CD, Azure deployment, monitoring, and security hardening for DATS Accessible Booking Assistant
owner: JCrossman
contact: JCrossman

trigger:
  events:
    - pull_request
    - workflow_dispatch
  manual: true

actions:
  - Review CI/CD pipeline changes
  - Validate Azure deployment configuration
  - Assess monitoring and alerting setup
  - Ensure infrastructure security
  - Optimize resource usage

permissions:
  contents: read
  pull-requests: read

secrets_required: []

modes:
  dry_run: true
  production: false

run:
  type: script
  entrypoint: .github/agents/run-agent.sh
  env:
    AGENT_ROLE: "DevOps/Infrastructure"
    AGENT_FOCUS: "CI/CD, Azure, monitoring, security"

metadata:
  version: "1.0.0"
  tags:
    - devops
    - infrastructure
    - azure
    - cicd
    - monitoring
  documentation: AGENTS.md#agent-8-devopsinfrastructure
