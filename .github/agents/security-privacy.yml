name: security-privacy
description: POPA compliance, credential security, threat modeling, and audit logging for DATS Accessible Booking Assistant
owner: JCrossman
contact: JCrossman

trigger:
  events:
    - pull_request
    - workflow_dispatch
  manual: true

actions:
  - Review credential handling and encryption
  - Ensure POPA compliance
  - Identify security vulnerabilities
  - Verify audit logging completeness
  - Validate input validation

permissions:
  contents: read
  pull-requests: read

secrets_required: []

modes:
  dry_run: true
  production: false

run:
  type: script
  entrypoint: .github/agents/run-agent.sh
  env:
    AGENT_ROLE: "Security & Privacy"
    AGENT_FOCUS: "POPA compliance, security, encryption"

metadata:
  version: "1.0.0"
  tags:
    - security
    - privacy
    - popa
    - compliance
    - encryption
  documentation: AGENTS.md#agent-4-security--privacy
